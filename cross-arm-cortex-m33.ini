[binaries]
c = 'clang'
cpp = 'clang++'
c_ld = 'lld'
cpp_ld = 'lld'

[properties]
c_args = ['-target', 'arm-none-eabi', '-mcpu=cortex-m33', '-mthumb']
cpp_args = ['-target', 'arm-none-eabi', '-mcpu=cortex-m33', '-mthumb']
c_link_args = ['-target', 'arm-none-eabi', '-mcpu=cortex-m33', '-mthumb']
cpp_link_args = ['-target', 'arm-none-eabi', '-mcpu=cortex-m33', '-mthumb']

[host_machine]
system = 'none'
cpu_family = 'arm'
cpu = 'cortex-m33'
endian = 'little'
