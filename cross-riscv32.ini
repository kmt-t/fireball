[binaries]
c = 'clang'
cpp = 'clang++'
c_ld = 'lld'
cpp_ld = 'lld'

[properties]
c_args = ['-target', 'riscv32-unknown-elf', '-march=rv32i', '-mabi=ilp32']
cpp_args = ['-target', 'riscv32-unknown-elf', '-march=rv32i', '-mabi=ilp32']
c_link_args = ['-target', 'riscv32-unknown-elf', '-march=rv32i', '-mabi=ilp32']
cpp_link_args = ['-target', 'riscv32-unknown-elf', '-march=rv32i', '-mabi=ilp32']

[host_machine]
system = 'none'
cpu_family = 'riscv'
cpu = 'riscv32'
endian = 'little'
